{% extends 'blog/base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        {% for post in posts %}

            <article class="post">
                <time class="date">
                    {{ post.published_date }}
                    <h5>User:<a href="">{{ post.author }}</a></h5>

                </time>
                <h2><a href="{% url 'post_view' pk=post.pk %}">{{ post.title }}</a></h2>
                <p>{{ post.text|linebreaksbr }}</p>


            </article>
        {% endfor %}
    {% else %}
        <div class="sign__in">Please Log in</div>

    {% endif %}
{% endblock %}
