{% extends 'blog/base.html' %}

{% block content %}
    {% if user.is_authenticated %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
    {% else %}
        <div class="sign__in">Please Log in</div>

    {% endif %}
{% endblock %}
